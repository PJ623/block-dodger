<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Block Dodger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: monospace;
            font-size: 2em;
        }

        h1,
        h2 {
            font-size: 1.1em;
        }

        #canvas {
            background-color: white;
            padding: 8px;
            display: inline-block;
            border-style: solid;
            border-width: 2px;
        }

        .wrapper {
            display: inline-block;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Block Dodger</h1>
    <p class="bold">written by
        <a href="https://github.com/PJ623/block-dodger">PJ623</a>
    </p>
    <div class="wrapper">
        <div id="canvas">

        </div>
        <p id="message" class="bold">
        </p>
        <p>
            Time:
            <span id="timer">
                0.0
            </span>
        </p>
        <p>Best Time:
            <span id="best-time">
                N/A
            </span>
        </p>
    </div>
    <div>
        <h2>Instructions:</h2>
        <ul>
            <li>Use WASD to move.</li>
            <li>Having a block land on you results in a game over.</li>
            <li>Try to survive as long as you can.</li>
        </ul>
        <h2>Legend:</h2>
        <ul>
            <li>You = O</li>
            <li>Block = &#9608;</li>
        </ul>
    </div>
    <script src="game.js"></script>
    <script src="entities.js"></script>
    <script src="main.js"></script>
</body>

</html>
