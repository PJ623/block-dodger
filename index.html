<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Block Dodger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: monospace;
            font-size: 2em;
        }

        h1,
        h2 {
            font-size: 1.1em;
        }

        #canvas {
            background-color: white;
            padding: 8px;
            display: inline-block;
            border-style: solid;
            border-width: 2px;
        }

        .wrapper {
            display: inline-block;
        }

        #message {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Block Dodger</h1>
    <h2>written by
        <a href="https://github.com/PJ623/block-dodger">PJ623</a>
    </h2>
    <div class="wrapper">
        <div id="canvas">

        </div>
        <p id="message">
        </p>
        <p>
            Time:
            <span id="timer">
                0.0
            </span>
        </p>
        <p>Best Time:
            <span id="best-time">
                N/A
            </span>
        </p>
    </div>
    <script src="game.js"></script>
    <script src="entities.js"></script>
    <script src="main.js"></script>

</html>
